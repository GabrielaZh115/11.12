<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div>
        <img src="" alt="" class="image">
    </div>
    <div class="all">
        <p class="paragraph">Registration</p>
        <form action="">
            <label for="Firstname">First name:</label><br>
            <input type="text" name="Firstname" class="fname" required> <br>
            <br>
            <label for="Lastname">Last name:</label> <br>
            <input type="text" name="Lastname" class="lname" required> <br>
            <br>
            <label for="Gender">Male</label>
            <input type="radio" name="Gender" value="Male"> <br>
            <label for="Gender">Female</label>
            <input type="radio" name="Gender" value="Female"> <br>
            <label for="Gender">Other</label>
            <input type="radio" name="Gender" value="Other"> <br>
            <br>
            <label for="pickcolor">Choose a color:</label> <br>
            <input type="checkbox" name="pickcolor" class="color"> Blue <br>
            <input type="checkbox" name="pickcolor" class="color"> Green <br>
            <input type="checkbox" name="pickcolor" class="color"> Red <br>
            <input type="checkbox" name="pickcolor" class="color"> Orange <br>
            <input type="checkbox" name="pickcolor" class="color"> Purple <br>
            <input type="checkbox" name="pickcolor" class="color"> Brown <br>
            <input type="checkbox" name="pickcolor" class="color"> Pink <br>
            <br>
            <label for="Upload">File</label>
            <input type="file"> <br>
            <br>
            <label for="Date">Date:</label>
            <input type="date"> <br>
            <br>
            <br>
            <input type="submit" value="Sign up" class="btn">
            <br>    
            <br>
        </form>
    </div>
</body>
</html>
